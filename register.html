<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun Mitratek</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/g5CmzQS.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes changeBackground {
            0% { background-color: #ff9a9e; }
            25% { background-color: #fad0c4; }
            50% { background-color: #a1c4fd; }
            75% { background-color: #c2e9fb; }
            100% { background-color: #ff9a9e; }
        }

        .animate-gradient {
            animation: changeBackground 10s infinite;
        }

        .shake {
            animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .slide-up {
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="animate-gradient min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md bg-opacity-95 slide-up">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-800">Daftar Akun Mitratek</h1> 
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQNm0GjPZAmo763q1oTRqAZdm5AV3CJsp6JLg&s" alt="Logo Mitratek" class="mx-auto my-4 h-28">
            <p class="text-gray-500 text-sm">Buat akun baru untuk mengakses sistem</p>
        </div>

        <form id="registerForm" action="register.php" method="POST" class="space-y-6 mt-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">
                    <i class="fas fa-user text-gray-400 mr-2"></i>Username
                </label>
                <input type="text" id="username" name="username" required
                    class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                    placeholder="Masukkan username">
            </div>

            <div class="relative">
                <label for="password" class="block text-sm font-medium text-gray-700">
                    <i class="fas fa-lock text-gray-400 mr-2"></i>Password
                </label>
                <div class="relative">
                    <input type="password" id="password" name="password" required
                        class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                        placeholder="Masukkan password">
                    <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="relative">
                <label for="confirm_password" class="block text-sm font-medium text-gray-700">
                    <i class="fas fa-lock text-gray-400 mr-2"></i>Konfirmasi Password
                </label>
                <div class="relative">
                    <input type="password" id="confirm_password" name="confirm_password" required
                        class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                        placeholder="Konfirmasi password">
                    <button type="button" id="toggleConfirmPassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-blue-500 text-white py-3 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 flex items-center justify-center space-x-2">
                <i class="fas fa-user-plus"></i>
                <span>Daftar</span>
            </button>
        </form>

        <div id="notification" class="mt-4 p-4 border rounded-lg text-center hidden">
            <div class="flex items-center justify-center space-x-2">
                <i id="notificationIcon"></i>
                <span id="notificationMessage"></span>
            </div>
        </div>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">Sudah punya akun? 
                <a href="index.html" class="text-blue-500 hover:text-blue-700 font-semibold">Login di sini</a>
            </p>
        </div>

        <div class="mt-8 text-center text-sm text-gray-500">
            <p>&copy; 2025 Mitratek. Powered by Ardi.</p>
        </div>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm_password');
        const registerForm = document.getElementById('registerForm');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notificationMessage');
        const notificationIcon = document.getElementById('notificationIcon');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        toggleConfirmPassword.addEventListener('click', function() {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            toggleConfirmPassword.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Check if passwords match
            if (passwordInput.value !== confirmPasswordInput.value) {
                showNotification('Password dan konfirmasi password tidak sama', 'error');
                return;
            }
            
            fetch('register.php', {
                method: 'POST',
                body: new FormData(this)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification(data.message, 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    showNotification(data.message, 'error');
                }
            })
            .catch(error => {
                showNotification('Terjadi kesalahan. Silakan coba lagi.', 'error');
            });
        });

        function showNotification(message, type) {
            notificationMessage.textContent = message;
            notification.classList.remove('hidden', 'bg-red-100', 'border-red-400', 'text-red-700', 'bg-green-100', 'border-green-400', 'text-green-700');
            
            if (type === 'error') {
                notification.classList.add('bg-red-100', 'border-red-400', 'text-red-700', 'shake');
                notificationIcon.className = 'fas fa-exclamation-circle';
            } else {
                notification.classList.add('bg-green-100', 'border-green-400', 'text-green-700');
                notificationIcon.className = 'fas fa-check-circle';
            }
            
            setTimeout(() => {
                notification.classList.remove('shake');
            }, 820);
        }

        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        const type = urlParams.get('type');
        if (message) {
            showNotification(decodeURIComponent(message), type || 'error');
            history.replaceState({}, document.title, window.location.pathname);
        }
    </script>
</body>
</html>
